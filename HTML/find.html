<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="/Users/kto_rlo/Documents/GitHub/clone/CSS/screens/styles.css"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>find - Kokoa Clone</title>

<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-la"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span class="point"></span><i class="fa-solid fa-magnifying-glass fa-la"></i>
            <span><i class="fa-solid fa-gear fa-la"></i></span>
        </div>
  </header>

  <main class="main-screen">
    <div class="find-icon">
       <div class="find-icons__icons">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icons">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icons">
          <i class="fa-regular fa-circle"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icons">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
        <div class="recommended-Friends">
            <h6 class="recommended-Friends__title"> Recommanded Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
              <h6>Open Chat</h6>
              <span>Go to Openchat Home
              <i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#BTS</h5>
              <h6 class="open-post__hashtag">#bts#army#friends</h6>
              <div class="open-post__members">
                <img src="https://blogpfthumb-phinf.pstatic.net/MjAyMzAzMDhfMjU4/MDAxNjc4MjAxMjg1MDMw.ZSWvsbK3zbM7X2zzsQZ9YFPPMya1Sdp1YPC-TeQpqtwg.zGtys-cxACHp908exONgmmf_1i6sl8in4E16s4AH7osg.PNG.stitch_1004/profileImage.png?type=w161"
                />
                <span class="open-post__memeber-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                  <img src="https://blogpfthumb-phinf.pstatic.net/MjAyMzAzMDhfMjU4/MDAxNjc4MjAxMjg1MDMw.ZSWvsbK3zbM7X2zzsQZ9YFPPMya1Sdp1YPC-TeQpqtwg.zGtys-cxACHp908exONgmmf_1i6sl8in4E16s4AH7osg.PNG.stitch_1004/profileImage.png?type=w161"
                  />
                  <div class="open-post__heart-count">
                    <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
                  </div>
              </div>
            </div>
          </div>
        </div>
  </main>

  <nav class="nav">
    <ul class ="nav__list">
        <li class ="nav__btn">
            <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
        </a>
        </li>
        <li class ="nav__btn">

            </a>
        </li>
        <li class ="nav__btn">

                <span class="nav_dot"></span>
